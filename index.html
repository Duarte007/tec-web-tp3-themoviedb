<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
    <script src="src/controllers/TheMovieDb.controller.js"></script>
    <script src="src/services/TheMovieDb.service.js"></script>

    <title>Document</title>
</head>

<body onload="TheMovieDbController.getPopularMovies()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">The Movies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" href="#" onclick="func='getPopularMovies';handleWithPagination(1);TheMovieDbController.getPopularMovies();return false;" active>
                        <a class="nav-link" aria-current="page" href="#">Populars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="TheMovieDbController.getTopRatedMovies();func='getTopRatedMovies';handleWithPagination(1);return false;">Top Rated</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="TheMovieDbController.getUpcomingMovies();func='getUpcomingMovies';handleWithPagination(1);return false;">Upcoming</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Type a title" aria-label="Search" onkeyup="TheMovieDbController.getMoviesByFilter()">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="movies" class="movie-container">

    </div>

    <footer>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a id="previous" class="page-link" href="#" onclick="handleWithPagination(undefined, 'previous')">Previous</a></li>
                <li class="page-item"><a id="first-page" class="page-link" href="#" onclick="handleWithPagination(1)">1</a></li>
                <li class="page-item"><a id="second-page" class="page-link" href="#" onclick="handleWithPagination(2)">2</a></li>
                <li class="page-item"><a id="third-page" class="page-link" href="#" onclick="handleWithPagination(3)">3</a></li>
                <li class="page-item"><a id="next" class="page-link" href="#" onclick="handleWithPagination(undefined, 'next')">Next</a></li>
            </ul>
        </nav>
    </footer>


</body>

</html>
